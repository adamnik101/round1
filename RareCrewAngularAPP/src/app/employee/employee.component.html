<div class="table" >
  <table mat-table [dataSource]="employees" class="my-table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.employeeName }}</td>
    </ng-container>

    <ng-container matColumnDef="totalHours">
      <th mat-header-cell *matHeaderCellDef>Total time worked</th>
      <td mat-cell *matCellDef="let row">{{ row.totalHours }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['position','employeeName', 'totalHours']"></tr>
    <tr [ngClass]="{'highlight' : row.totalHoursOriginal < 100}" mat-row *matRowDef="let row; columns: ['position','employeeName', 'totalHours'];"></tr>
  </table>
</div>
